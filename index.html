<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AES 加密練習</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <h3 class="title">AES 加密練習（使用 CTR mode)</h3>
    <div class="cipher">
        <div class="input_field">
          <label for="">Key</label>  
          <input type="text" value="defaultkey128bit" id="key">
        </div>

        <div class="input_field">
          <label for="">明文</label>
          <input id="plainText" type="text">  
        </div>

        <div class="input_field">
          <label for="">密文</label>
          <input id="cipher" type="text">
        </div>
       
        <a href="#" id="" class="btn cipher">加密</a>  
    </div>

    <div class="decipher">
      <div class="input_field">
        <label for="">Key</label>  
        <input type="text" value="defaultkey128bit" id="cipherkey">
      </div>

      <div class="input_field">
        <label for="">密文</label>
        <input id="cipherText" type="text">  
      </div>

      <div class="input_field">
        <label for="">明文</label>
        <input id="plain" type="text">
      </div>
      
      <a href="#" id="" class="cipher btn">解密</a> 
    </div>
    
  </div>
</body>
<script src="./bundle/cipher-bundle.js">
</script>
</html>
